      <div id="left">
        <div id="signin">
          <div class="logo">
         <h1>Shopping Portal</h1>

          <form method="post" onsubmit="return validation()" action="signup.php">
            <div>
              <input type="text" name="name" id="name" placeholder="Name" class="text-input" required/>
              <span id="sname" class="text-danger font-weight-bold"></span>
            </div>
            <div>
              <input type="text" name="email" id="email" placeholder="Email" class="text-input" required/>
              <span id="semail" class="text-danger font-weight-bold"></span>
            </div>
            <div>
              <input type="number" name="phone" id="phone" placeholder="Phone" class="text-input" required/>
              <span id="sphone" class="text-danger font-weight-bold"></span>
            </div>
            <div>
              <input type="password" name="pass" id="pass" placeholder="Password" class="text-input" required/>
              <span id="spass" class="text-danger font-weight-bold"></span>
            </div>
            <div>
              <input type="Password" name="cnfpass" id="cnfpass" placeholder="Confirm Password" required class="text-input" />
              <span id="scnfpass" class="text-danger font-weight-bold"></span>
            </div>
            <button type="submit" name="submit" class="primary-btn">Sign Up</button>
          </form>
          <div class="or">
            <hr class="bar" />
          </div>
       <p>Already Member? </p><a href="signin.html" class="secondary-btn">Sign In Here</a>
        </div>
      </div>
      <div id="right">
        <div id="showcase">
          <div class="showcase-content">
            <h1 class="showcase-text">
              Let's create the fashion <strong>together</strong>
            </h1>
          </div>
        </div>
      </div>
