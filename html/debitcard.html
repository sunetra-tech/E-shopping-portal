<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Payment</title>
<link rel="stylesheet" type="text/css" href="css/cardstyle.css">
  </head>
  <body id="body" onload="onload()">
    <div class="modal">
    <div class="modal__container">
      <div class="modal__featured">
        <button type="button" class="button--transparent button--close">
          <svg class="nc-icon glyph" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="32px" height="32px" viewBox="0 0 32 32">
            <g><path fill="#ffffff" d="M1.293,15.293L11,5.586L12.414,7l-8,8H31v2H4.414l8,8L11,26.414l-9.707-9.707 C0.902,16.316,0.902,15.684,1.293,15.293z"></path> </g></svg>
          <span class="visuallyhidden">Return to Product Page</span>
        </button>
        <div class="modal__circle"></div>
        <img src="image/dims.jpg" class="modal__product" />
      </div>
      <div class="modal__content">
        <h2>Your payment details</h2>
        <form class="" action="orderDone.php" method="post" id="form">
          <ul class="form-list">
            <li class="form-list__row">
              <label>Name</label>
              <input type="text" name="" required="" id="name" oninput="return userNameValidation(this.value)" required/>
            </li class="form-list__row">
            <li class="form-list__row">
              <label> Enter passsword </label>
              <input type="password" name="pass" id="password" required="" oninput="return passwordValidation(this.value)" required/>
              </li>
            <li class="form-list__row">

              <label>Card Number</label>
              <div id="input--cc" class="creditcard-icon">
                <input type="text" name="cc_number" required="" />
              </div>
            </li>
            <li class="form-list__row form-list__row--inline">
              <div>
                <label>Expiration Date</label>
                <div class="form-list__input-inline">
                  <input type="text" name="cc_month" placeholder="MM" pattern="\d*" minlength="2" maxlength="2" required="" />
                  <input type="text" name="cc_year" placeholder="YY"  pattern="\d*" minlength="2" maxlength="2" required="" />
                </div>
              </div>
              <div>
                <label>
                  CVV
                  </a>
                </label>
                <input type="text" name="cc_cvc" placeholder="123" pattern="\d*" minlength="3" maxlength="4" required="" />
              </div>
            </li>

            <li class="form-list__row">
               <label>Country</label><br>
      <select name="where">
        <option value="india">India</option>
        <option value="us">Us</option>
      </select>
            </li>
            <li class="form-list__row">
 <label >Give Feedback</label><br>
      <textarea name="feedback" rows="5" cols="70" id="TA"></textarea>
</li>
            <li class="form-list__row form-list__row--agree">
              <label>
                <input type="checkbox" name="save_cc" checked="checked">Save my card for future purchases
              </label>
            </li>
            <li>
              <button type="submit" href="orderDone.html" class="button">Pay Now</button>
               <button type="reset" name=""  class="button">Reset</button>
            </li>
          </ul>
        </form>
      </div>
    </div> 
  </div> 
  </body>
</html>

<script src="js/debit.js"></script>
